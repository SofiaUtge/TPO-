<article id="formulario">
    <img src="imágenes/icons8-editar-archivo-50.png"> Formulario de contacto
    <form action="destino.html" class="was-validated">
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="uname"></label>
      <input type="text" class="form-control" id="uname" placeholder="Nombre y apellido" name="uname" required>
    </div>

    <div class="form-group col-md-6">
        <label for="uname"></label>
      <input type="number"  min="10"  class="form-control" id="uname" placeholder="Edad" name="uname" required>
    </div>

    <div class="form-group col-md-6">

    </div>

    <div class="form-group col-md-6">
        <label for="uname"></label>
      <input type="email" class="form-control" id="uname" placeholder="Email" name="uname" required>
    </div>

    <div class="form-group col-md-12">
        <label for="uname"></label>
        <textarea class="form-control" id="uname" rows="3" placeholder="Mensaje" name="uname" required></textarea>
